<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Percentage Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        h1 {
            color: #ff6f61;
            font-size: 28px;
        }
        p.description {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff6f61;
            outline: none;
        }
        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: #e65a50;
        }
        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            p.description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Percentage Calculator</h1>
        <p class="description">Discover the magical bond between you and your loved one! Enter your names and let the magic happen. üíï</p>
        <div class="form-group">
            <label for="name1">Your Name</label>
            <input type="text" id="name1" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="name2">Partner's Name</label>
            <input type="text" id="name2" placeholder="Enter your partner's name">
        </div>
        <button onclick="calculateLove()">Calculate Love Percentage</button>
        <div class="result" id="result"></div>
        <p class="footer">Just for fun! Results are for entertainment purposes only. ‚ù§Ô∏è</p>
    </div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();

            if (name1 === '' || name2 === '') {
                document.getElementById('result').textContent = 'Please enter both names.';
                return;
            }

            const percentage = calculateLovePercentage(name1, name2);
            document.getElementById('result').textContent = `Love Percentage: ${percentage}%`;
        }

        function calculateLovePercentage(name1, name2) {
            let combined = name1.toLowerCase() + name2.toLowerCase();
            let hash = 0;
            for (let i = 0; i < combined.length; i++) {
                hash = combined.charCodeAt(i) + ((hash << 5) - hash);
            }
            return Math.abs(hash % 101);
        }
    </script>
</body>
</html>
