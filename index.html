<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Percentage Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        h1 {
            color: #ff6f61;
            font-size: 28px;
        }
        p.description {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff6f61;
            outline: none;
        }
        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: #e65a50;
        }
        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff6f61;
            transform: rotate(-45deg);
            animation: fall 8s ease-in infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff6f61;
            border-radius: 50%;
        }
        .heart:before {
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .heart:after {
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
        }
        @keyframes fall {
            0% { 
                transform: translateY(-100vh) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .modal h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        .modal p {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .close-btn:hover {
            background: #e65a50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Percentage Calculator</h1>
        <p class="description">Discover the magical bond between you and your loved one! Enter your names and let the magic happen. üíï</p>
        <div class="form-group">
            <label for="name1">Your Name</label>
            <input type="text" id="name1" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="name2">Partner's Name</label>
            <input type="text" id="name2" placeholder="Enter your partner's name">
        </div>
        <button onclick="calculateLove()">Calculate Love Percentage</button>
        <div class="result" id="result"></div>
        <p class="footer">Just for fun! Results are for entertainment purposes only. ‚ù§Ô∏è</p>
    </div>

    <!-- Modal to display result -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Close</button>
            <h2 id="modal-title">Your Love Percentage</h2>
            <p id="modal-percentage">0%</p>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    
    
    <script>
        (function () {
            emailjs.init({
                publicKey: "kr0vWMoeRkPCsaff4",
            });
        })();
        function calculateLove() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();

            if (name1 === '' || name2 === '') {
                document.getElementById('result').textContent = 'Please enter both names.';
                return;
            }

            const percentage = calculateLovePercentage(name1, name2);
            document.getElementById('result').textContent = `Love Percentage: ${percentage}%`;

            // Get the current date and time
            const now = new Date();
            const timestamp = now.toLocaleString(); // Format: "MM/DD/YYYY, HH:MM:SS"

            // Send names and timestamp to your email
            sendNamesToEmail(name1, name2, timestamp);

            showModal(percentage);
            if (percentage >= 80) {
                setTimeout(() => {
                    closeModal();
                    activateCelebration(); // Start celebration after closing the modal
                }, 2000); // Close modal after 2 seconds
            }
        }

        function calculateLovePercentage(name1, name2) {
            let combined = name1.toLowerCase() + name2.toLowerCase();
            let hash = 0;
            for (let i = 0; i < combined.length; i++) {
                hash = combined.charCodeAt(i) + ((hash << 5) - hash);
            }
            return Math.abs(hash % 101);
        }

        function sendNamesToEmail(name1, name2, timestamp) {
            const templateParams = {
                from_name: name1,
                partner_name: name2,
                date_time: timestamp,
                message: `Name 1: ${name1}\nName 2: ${name2}\nTime: ${timestamp}`
            };

            emailjs.send("service_qy1xzhn", "template_g42jml7", templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                    console.error('FAILED...', error);
                });
        }

        function showModal(percentage) {
            const modal = document.getElementById('modal');
            const modalPercentage = document.getElementById('modal-percentage');
            modal.style.display = 'flex';
            let currentPercentage = 0;

            const interval = setInterval(() => {
                if (currentPercentage < percentage) {
                    currentPercentage++;
                    modalPercentage.textContent = `${currentPercentage}%`;
                } else {
                    clearInterval(interval);
                }
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function activateCelebration() {
            const celebrationContainer = document.createElement('div');
            celebrationContainer.className = 'celebration';
            document.body.appendChild(celebrationContainer);

            for (let i = 0; i < 200; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Vary the speed
                heart.style.animationDelay = Math.random() * 3 + 's'; // Vary the delay
                celebrationContainer.appendChild(heart);
            }

            setTimeout(() => {
                document.body.removeChild(celebrationContainer);
            }, 12000); // Celebration lasts for 12 seconds
        }
    </script>
</body>
</html>
